<app-tool-bar (sidenavToggle)="sidenav.toggle()"></app-tool-bar>
<mat-progress-bar mode="indeterminate" [style.visibility]="hidden"></mat-progress-bar>
<mat-sidenav-container class="side-nav-container">
  <mat-sidenav #sidenav mode="over">
    <app-list-menu (sidenavToggle)="sidenav.toggle()"></app-list-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
