<mat-toolbar class="toolbar-theme">
  <mat-toolbar-row>
    <i class="icon material-icons cursor-point" (click)="menuToggle()">menu</i>
    <span class="spacer"></span>
    <mat-form-field appearance="outline" class="search-input">
      <input matInput placeholder="Search">
      <mat-icon matSuffix class="icon cursor-point">search</mat-icon>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
